<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경색, 배경이미지</title>
    <style>
        .coffee{
            width: 640px;
            height: 427px;
            /* 배경색은 상속 제외 */
            background-color: yellowgreen;  /* div의 배경색을 노란색으로 설정 */
            padding: 10px;
            border: 1px solid rgb(241, 5, 5);
            margin: 0 auto; /* 가운데 정렬 */
            /* 배경 이미지 */
            background-image: url('./images/coffee.jpg'); /* 배경 이미지 설정 */
        }
    </style>
</head>
<body>
    <div class="coffee">

    </div>
</body>
</html>
