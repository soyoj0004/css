<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-family</title>
    <style>
        p {
            /*첫번째 글꼴이 없으면 두번째 글꼴로 대체 */
            font-family:'Nanum Gothic', sans-serif;
        } 
        .nomarl {
            font-weight: normal;
        }
        .bold {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>font-family</h2>
    <P>font-family</P>

    <h2>font-weight</h2>
    <p class="nomarl">Font-family-basic</p>
    <p class="bold">font-Family-bold</p>
</body>
</html>
