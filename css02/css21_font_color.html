<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-color</title>
    <body>
        <style>
            /*색상 키워드로 지정*/
            .color-keyword{
                color: red;
            }
            /*RGB 방식으로 색상 지정*/
            .color-red{
                color: rgb(255,0,0);
            }
            .color-green {
                color: rgb(0,128,0);
            }
            /*HEX 표기법으로 색상 지정*/
            .color-hexa {
                color: #ffffff; /*흰색*/
            }
        </style>
</head>
    <p class="color-keyword">1. 색상 키워드로 지정</p>
    <p class="color-red">RGB 방식 - 빨간색</p>
    <p class="color-green">RGB 방식 - 그린</p>
    <p class="color-hexa">HEX 표기법 - 흰색</p>
</body>
</html>
