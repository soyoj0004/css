<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포지션 relative</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
        }
        .red-box {
            background-color: red;
        }
        .green-box {
            background-color: green;
            position: relative; /* relative - 순서에 따라서 배치 되고 좌표값을 가질 수 있게 함 */
            left: 100px; /* left - 왼쪽으로부터 오른쪽으로 100px 이동 */
            top: 100px; /* top - 위쪽으로부터 아래쪽으로 100px 이동 */
        }
        .blue-box {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box red-box"></div>
    <div class="box green-box"></div>
    <div class="box blue-box"></div>
</body>
</html>
