<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        body{
            height: 10px;
            margin: 10px;
            padding: 10px;
        }
        iframe{
            box-shadow: 0 4px 8px rgba(0, 0, 0,0.1);
        }
    </style>
</head>
<body>
    <h2>iframe</h2>
    <p>iframe은 외부 페이지를 현재 페이지에 삽입할 때 사용하는 태그이다.</p>
    <div class="container"></div>
    <h2>아름다운 스위스의 자연</h2>
    <iframe src="https://www.youtube.com/embed/VGkoaHyVUdg?si=H_a0uuF2CZSDABZq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"></iframe>
</body>
</html>
