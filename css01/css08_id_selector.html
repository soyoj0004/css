<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 선택자</title>
    <style>
        /* 아이디 선택에 스타일 지정 */
        #title{
            color: red;
        }
    </style>
</head>
<body>
    <h1 id="title">아이디 선택자</h1>
    <p>아이디 선택자는 특정 id 속성값을 이용해 선택자를 지정하는 방식이다.</p>
    <h2 class="title">클래스 선택자</h2>
</body>
</html>
