<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내부CSS</title>
    <style>
        h1{
            color: blueviolet;
            font-family: Verdana, sans-serif; /* font 지정(여러개 지정 가능) */
            font-size: 300%; /* 글자크기 300% 일반적으로 웹브라우저의 기준 폰트 사이즈는 16px의 300% =  48px */
        }
        p{
            color: red;
            font-family: courier;
            font: 150%;
            border: 2px solid powderblue; /* border: 크기 점선/실선 색상 */
        }
    </style>
</head>
<body>
    <h1>여기는 제목입니다.</h1>
    <p>이건 문단입니다.</p>
</body>
</html>
