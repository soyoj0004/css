<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구조적 가상 클래스 선택자</title>
    <style>
        li:first-child{
            color: red;
        }
        li:last-child{
            color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li>로렘1</li>
        <li>로렘2</li>
        <li>로렘3</li>
        <li>로렘4</li>
    </ul>
</body>
</html>
