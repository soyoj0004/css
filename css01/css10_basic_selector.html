<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 선택자</title>
    <style>
        a[target="_blank"]{
            color: red;
            display: block; /* a 태그를 블록 요소로 변경 */
        }
    </style>
</head>
<body>
    <a href="#">기본 a 태그</a>
    <a href="#" target="_blank">새창으로 열리는 a 태그</a>
</body>
</html>
