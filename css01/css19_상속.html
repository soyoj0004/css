<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 상속</title>
    <style>
        /*상속 - 부모 요소의 색상이 자식 요소에게 상속된다. 손자에게도 상속된다.
                    자신만의 색깔을 내고자 한다면 별도의 생상을 지정해야 한다.*/
        div{
            color: red;
        }
        span{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <div> 
        <p>상속1<span>상속2</span> </p>
    </div>
</body>
</html>
