<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트 어썸</title>
    <!-- Font awesome 사이트 import 
        1. 외부의 폰트 제공 사이트인 어썸 폰트의 링크 주소
        2. href="CDN" Conent Delivery Network 해당 주소에서 폰트를 갖고 온다.
        3. CDN에서 6.1.1 : 폰트 라이브러리 버전
        4. integrity : CDN으로 라이브러리를 갖고 오게 되는데 그 과정에서 해커에 의해서
          라이브러리 파일이 위변조 되는 것을 감지하기 위한 암호화 옵션(shs512)
        5. referrerpolicy : 헤더 정보 제공 여부 옵션-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <i class="fa-brands fa-apple"></i>
    <i class="fa-brands fa-facebook"></i>
    <i class="fa-brands fa-google"></i>
</body>

</html>
